<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="cal-image">
        <div class="title-container">
            <h1 >Calculator</h1>
            <p>using html css & js</p>
        </div>
        <div class="calculator">
            <div class="display" id="display">0</div>  
            <div class="buttons">
                <a href="#" class="btn" data-value="1"><i class='fas fa-1'></i></a>
                <a href="#" class="btn" data-value="2"><i class='fas fa-2'></i></a>
                <a href="#" class="btn" data-value="3"><i class='fas fa-3'></i></a>
                <a href="#" class="btn" data-value="+"><i class='fas fa-plus'></i></a>
            </div>  
            <div class="buttons">
                <a href="#" class="btn" data-value="4"><i class='fas fa-4'></i></a>
                <a href="#" class="btn" data-value="5"><i class='fas fa-5'></i></a>
                <a href="#" class="btn" data-value="6"><i class='fas fa-6'></i></a>
                <a href="#" class="btn" data-value="-"><i class='fas fa-minus'></i></a>
            </div>  
            <div class="buttons">
                <a href="#" class="btn" data-value="7"><i class='fas fa-7'></i></a>
                <a href="#" class="btn" data-value="8"><i class='fas fa-8'></i></a>
                <a href="#" class="btn" data-value="9"><i class='fas fa-9'></i></a>
                <a href="#" class="btn" data-value="*"><i class='fas fa-times'></i></a>
            </div>  
            <div class="buttons">
                <a href="#" class="btn" data-value="C"><i class='fas fa-fan'></i></a>
                <a href="#" class="btn" data-value="0"><i class='fas fa-0'></i></a>
                <a href="#" class="btn" data-value="="><i class="fas fa-equals"></i></a>
                <a href="#" class="btn" data-value="/"><i class="fas fa-divide"></i></a>
            </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
